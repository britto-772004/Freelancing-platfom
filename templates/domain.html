<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Page</title>
    
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styling */
        body {
            background: linear-gradient(to right, #2dcd38, #4e826a);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 80px;
            text-align: center;
        }

        /* Header */
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        .header-left h1 {
            font-size: 1.8rem;
            color: white;
        }
        
        .header-right {
            display: flex;
            gap: 15px;
        }
        
        .header-btn {
            text-decoration: none;
            color: white;
            background: #f39c12;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .header-btn:hover {
            background: #2236e6;
        }

        .logout {
            background: #e82933;
        }
        
        .profile {
            background: #e67e22;
        }

        /* Container */
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            color: black;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        /* Domain Box */
        .domain-box {
            background-color:rgb(94, 191, 104);
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .domain-box:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Project List */
        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        li {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 5px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Project Button */
        .project-btn {
            background: #f39c12;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .project-btn:hover {
            background:rgb(184, 17, 17);
        }

        /* Back Button */
        .back-btn {
            margin-top: 15px;
            background:rgb(196, 18, 24);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: #e67e22;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <h1>Freelance Hub</h1>
        </div>
        <div class="header-right">
           
        </div>
    </header>

    <div class="container">
        <h2>Projects Count by Domain</h2>
        {% for domain, data in domain_data.items() %}
            <div class="domain-box">
                <h3>{{ domain }}: {{ data.count }} projects</h3>
                <ul>
                    {% for project in data.projects %}
                        <li>
                            {{ project.title }}
                            <a href="{{ url_for('project_details', project_id=project.id) }}" class="project-btn">
                                View Project
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
        <a href="{{url_for('home')}}" class="back-btn">Back</a>
    </div>

</body>
</html>
