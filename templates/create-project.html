<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create-project.css') }}">
</head>
<body>

<div class="container">
    <h2>Project Form</h2>
    <form action="{{ url_for('insert_data_for_create_project') }}" method="POST">
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" required>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label>Timeline:</label>
        <div class="radio-group">
            <label><input type="radio" name="timeline" value="3 months" required> 3 Months</label>
            <label><input type="radio" name="timeline" value="6 months"> 6 Months</label>
            <label><input type="radio" name="timeline" value="9 months"> 9 Months</label>
            <label><input type="radio" name="timeline" value="12 months"> 12 Months</label>
        </div>

        <label for="cost">Cost:</label>
        <input type="text" id="cost" name="cost" required>

        <label for="domain">Domain:</label>
        <select id="domain" name="domain">
            <option value="" disabled selected>Select a domain</option>
            <option value="Web Development">Web Development</option>
            <option value="Mobile App Development">Mobile App Development</option>
            <option value="Machine Learning">Machine Learning</option>
            <option value="Data Science">Data Science</option>
            <option value="Cybersecurity">Cybersecurity</option>
            <option value="Cloud Computing">Cloud Computing</option>
            <option value="IoT">Internet of Things (IoT)</option>
            <option value="Blockchain">Blockchain</option>
            <option value="AR/VR">Augmented & Virtual Reality</option>
        </select>


        <button type="submit">Submit</button>
        <a href="{{url_for('home')}}" class="back-btn">Back</a>
    </form>
</div>

</body>
</html>
