<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Project Form</h2>
    <form action="{{ url_for('insert_data_for_create_project') }}" method="POST">
        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" required>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label>Timeline:</label>
        <div class="radio-group">
            <label><input type="radio" name="timeline" value="3 months" required> 3 Months</label>
            <label><input type="radio" name="timeline" value="6 months"> 6 Months</label>
            <label><input type="radio" name="timeline" value="9 months"> 9 Months</label>
            <label><input type="radio" name="timeline" value="12 months"> 12 Months</label>
        </div>

        <label for="cost">Cost:</label>
        <input type="text" id="cost" name="cost" required>

        <label for="domain">Domain:</label>
        <input type="text" id="domain" name="domain" required>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
