<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Freelance Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/projects.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-left">
            <button id="toggle-btn">â˜°</button>  <!-- Toggle Button -->
            <h1>Freelance Hub</h1>
        </div>
        <div class="header-right">
            <!-- Add other header elements here -->
        </div>
    </header>
    
    <!-- Sidebar -->
    <div class="left-panel" id="leftPanel">
        <a href="/home" class="panel-btn">ğŸ  Home</a>
        <a href="/domain" class="panel-btn">ğŸŒ Domain</a>
        <a href="/projects" class="panel-btn">ğŸ“ Projects</a>
        <a href="/dashboard" class="panel-btn">ğŸ“Š Dashboard</a>
        <a href="{{url_for('create_project')}}" class="panel-btn">â• Create Project</a>
        <a href="/rewards" class="panel-btn">ğŸ–ï¸ Rewards</a>
    </div>

    <!-- Main Content -->
    <main class="content">
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" class="search-bar" id="searchInput" placeholder="Search projects..." onkeyup="searchProjects()">
            <button class="search-btn">Search</button>
        </div><br>


        <h1 style="text-align: left;">Projects</h1>

        <!-- Horizontal Boxes -->
        <div class="box-container" id="projectList">
            {% for user in users %}
            <div class="box project">
                <div class="box-content">
                    <h3 class="project-title">{{ user.title }}</h3>
                    <p class="project-description">{{ user.description }}</p>
                </div>
                <a href="/project/{{ user.project_id }}" class="view-btn">View</a>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>Â© 2025 Freelance Hub</p>
    </footer>

    <script>
        document.getElementById("toggle-btn").addEventListener("click", function() {
            document.getElementById("leftPanel").classList.toggle("open");
        });

        function searchProjects() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let projects = document.getElementsByClassName("project");

            for (let i = 0; i < projects.length; i++) {
                let title = projects[i].getElementsByClassName("project-title")[0].innerText.toLowerCase();
                let description = projects[i].getElementsByClassName("project-description")[0].innerText.toLowerCase();
                
                if (title.includes(input) || description.includes(input)) {
                    projects[i].style.display = "block";
                } else {
                    projects[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
