<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Freelance Hub</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/client-login.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Freelance Hub</h1>
            
        </div>
    </header>
    <main>
        <h5 style="color: red; text-align: center;">{{message}}</h5>
        <section class="login-section">
            
            <h2>Login to Your Account</h2>
            <form class="login-form" action="{{url_for('client_login_verification')}}" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="cta-button">Login</button>
            </form>
            <p>Don't have an account? <a href="{{url_for('client_signup')}}">Sign Up</a></p>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <p>Â© 2025 Freelancing Website</p>
        </div>
    </footer>
</body>
</html>
